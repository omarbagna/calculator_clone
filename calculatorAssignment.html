<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Bootstrap + CSS Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="calculator-container rounded-4">
				<div class="d-flex justify-content-between">
					<div>
						<i class="bi bi-clock calculator-icons_left__icon"></i>
						<i class="bi bi-projector calculator-icons_left__icon"></i>
						<i class="bi bi-qr-code-scan calculator-icons_left__icon"></i>
					</div>

					<i class="bi bi-backspace calculator-icons_right__icon"></i>
				</div>
				<hr class="my-4 calculator-splitter" />
				<div class="calculator-body">
					<button
						type="button"
						class="btn btn-lg rounded-circle calculator-button calculator-button_symbol__red"
					>
						C
					</button>
					<button
						type="button"
						class="btn btn-lg rounded-circle calculator-button calculator-button_symbol"
					>
						()
					</button>
					<button
						type="button"
						class="btn btn-lg rounded-circle calculator-button calculator-button_symbol"
					>
						%
					</button>
					<button
						type="button"
						class="btn btn-lg rounded-circle calculator-button calculator-button_symbol"
					>
						&#247;
					</button>
					<button
						type="button"
						class="btn btn-lg rounded-circle calculator-button calculator-button_default"
					>
						7
					</button>
					<button
						type="button"
						class="btn btn-lg rounded-circle calculator-button calculator-button_default"
					>
						8
					</button>
					<button
						type="button"
						class="btn btn-lg rounded-circle calculator-button calculator-button_default"
					>
						9
					</button>
					<button
						type="button"
						class="btn btn-lg rounded-circle calculator-button calculator-button_symbol"
					>
						&times;
					</button>
					<button
						type="button"
						class="btn btn-lg rounded-circle calculator-button calculator-button_default"
					>
						4
					</button>
					<button
						type="button"
						class="btn btn-lg rounded-circle calculator-button calculator-button_default"
					>
						5
					</button>
					<button
						type="button"
						class="btn btn-lg rounded-circle calculator-button calculator-button_default"
					>
						6
					</button>
					<button
						type="button"
						class="btn btn-lg rounded-circle calculator-button calculator-button_symbol"
					>
						&minus;
					</button>
					<button
						type="button"
						class="btn btn-lg rounded-circle calculator-button calculator-button_default"
					>
						1
					</button>
					<button
						type="button"
						class="btn btn-lg rounded-circle calculator-button calculator-button_default"
					>
						2
					</button>
					<button
						type="button"
						class="btn btn-lg rounded-circle calculator-button calculator-button_default"
					>
						3
					</button>
					<button
						type="button"
						class="btn btn-lg rounded-circle calculator-button calculator-button_symbol"
					>
						&plus;
					</button>
					<button
						type="button"
						class="btn btn-lg rounded-circle calculator-button calculator-button_default"
					>
						&plus;/&minus;
					</button>
					<button
						type="button"
						class="btn btn-lg rounded-circle calculator-button calculator-button_default"
					>
						0
					</button>
					<button
						type="button"
						class="btn btn-lg pt-3 rounded-circle calculator-button calculator-button_default"
					>
						,
					</button>
					<button
						type="button"
						class="btn btn-lg rounded-circle calculator-button calculator-button_symbol__equal"
					>
						=
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
